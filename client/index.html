<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>DJENT SLAYER</title>

  <!-- CRITICAL DEBUGGING STYLE for VERCEL -->
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
    }

    #vercel-debug-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: blue !important;
      color: white !important;
      z-index: 2147483647;
      /* Max Z-Index */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-family: sans-serif;
      border-bottom: 5px solid white;
      pointer-events: none;
      /* Let clicks pass through */
    }
  </style>
</head>

<body>
  <!-- VISUAL DEBUG ANCHOR -->
  <div id="vercel-debug-overlay">
    <strong>VERCEL DEBUG MODE</strong>
    <div id="js-status">Waiting for JS...</div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
      // Simple script to update visible status if JS runs
      const statusDiv = document.getElementById('js-status');
      statusDiv.innerHTML = "HTML Loaded. Checking JS...";
      
      window.onerror = function(msg, url, line) {
         statusDiv.innerHTML = "JS ERROR: " + msg;
         document.getElementById('vercel-debug-overlay').style.backgroundColor = 'red';
      };
      
      setTimeout(() => {
        statusDiv.innerHTML += " <br> [Inline JS Timer Running]";
      }, 1000);
  </script>
</body>

</html>
